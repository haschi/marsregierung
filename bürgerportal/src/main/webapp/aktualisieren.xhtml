<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{ausgabeBuchen.id}" required="true"/>
            <f:viewAction action="#{ausgabeBuchen.init}"/>
        </f:metadata>


        <ui:define name="content">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Staatsbürgerschaftsantrag</h2>
                </div>

                <div class="panel-body">

                    <h:form styleClass="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2" for="vorname">Vorname</label>
                            <div class="col-md-10">
                                <h:inputText id="vorname" value="#{beantragen.vorname}" span="2" placeholder="Vorname">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="nachname">Nachname</label>
                            <div class="col-md-10">
                                <h:inputText id="nachname" value="#{beantragen.nachname}" span="2" placeholder="Nachname">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="strasse">Straße</label>
                            <div class="col-md-10">
                                <h:inputText id="strasse" value="#{beantragen.straße}" span="2" placeholder="Straße">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="hausnummer">Hausnummer</label>
                            <div class="col-md-10">
                                <h:inputText id="hausnummer" value="#{beantragen.hausnummer}" span="2" placeholder="Hausnummer">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="postleitzahl">Postleitzahl</label>
                            <div class="col-md-10">
                                <h:inputText id="postleitzahl" value="#{beantragen.postleitzahl}" span="2" placeholder="Postleitzahl">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="ort">Ort</label>
                            <div class="col-md-10">
                                <h:inputText id="ort" value="#{beantragen.ort}" span="2" placeholder="Ort">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2" for="email">E-Mail Adresse</label>
                            <div class="col-md-10">
                                <h:inputText id="email" value="#{beantragen.email}" span="2" placeholder="E-Mail Adresse">
                                    <f:validateRequired />
                                </h:inputText>
                            </div>
                        </div>


                        <hr/>

                        <div class="form-group">
                            <div class="col-md-10">
                                <h:outputLink value="index.xhtml" styleClass="btn btn-primary">Zurück</h:outputLink>

                                <h:commandButton id="beantragen" value="Staatsbürgerschaft beantragen"
                                                 styleClass="btn btn-primary"
                                                 action="#{beantragen.aktualisieren}">
                                </h:commandButton>

                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
